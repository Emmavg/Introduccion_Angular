<!-- md-4 para pantallas medianas sm-6 para pantalla muy pequeÃ±a aunque 12 es un poco mas grande no tan peq-->
<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 p-2 animate__animated animate__fadeIn animate__faster">
        <div class="card mb-2 text-center bg-dark">
            <img [src]="gif.images.downsized_medium.url" alt="gif.title" class="card-img-top">
            <div class="card-body text-white">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
